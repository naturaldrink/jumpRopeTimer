<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b91eb8beda.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <title>Jump Rope Interval Timer</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul >
            <li><a href="">Timer</a></li>
            <li><a href="">Settings</a></li>
        </ul>

    </nav>

    <main>
        <h1>Jump Rope Interval Timer</h1>
        <!-- Timer display -->
        <!-- <section class="fav">
            <p>Favourite Workouts</p>
            <button>Workout 1</button>
            <button>Workout 2</button>
            <button>Workout 2</button>
        </section> -->
        <section class="timer">
            <p id="time">0s</p>
            <p id="rounds">0/1</p>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="stop">Stop</button>
        </section>
        <!-- Timer configuration -->

        <section class="config">
            <table>
                <tr>
                    <td><label for="">Rounds</label></td>
                    <td><input type="number" name="rounds" value="15"><br></td>
                </tr>
                <tr>
                    <td><label for="">Work Time (seconds)</label></td>
                    <td><input type="number" name="workTime" value="60"><br></td>
                </tr>
                <tr>
                    <td><label for="">Rest Time (seconds)</label></td>
                    <td><input type="number" name="restTime" value="30"></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
